    <!-- Scripts to be loaded -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/simpleSearch.js" type="text/javascript"></script>

  <body>
	 <div class="click-nav">
		<ul class="no-js">
			<li>
				<a class="clicker"><img src="https://www.bchydro.com/content/dam/BCHydro/images/icons/profile-head-blue-small.png" alt="Icon">Create Search Profile</a>
				<ul>
				<li>
				<form method = "post">
					<input type = "radio" name = "gender" value ="male"/> Male
					<input type = "radio" name = "gender" value ="female"/> Female
					</form>
					</li>
					<li>
					<form method = "post">
					<select name= "age">
						<option> 9-17 </option>
						<option> 18-35 </option>
						<option> 36-50 </option>
						<option> 50-65 </option>
						<option> 66+ </option>
					</select>
					<input type = "submit" value = "Submit"/>
					</form>
					</li>
			</ul>
		</div>
		<!-- /Clickable Nav -->
		<script src="prof.js" type = "text/javascript"></script>
		
    <div class="container">
      <h1>FitFinder</h1>
      <h2 id = "subheading"> Custom Fitness Advice </h2>
      <div id="searchbox">
	<!-- The input box where users will enter their query -->
	<input id="query" type="text" placeholder="Search here..." required></input>
	<button id="search">Search</button>
      </div>
      <!-- Container where results will be filled in -->
      <div id="results"></div>
      <!-- Template for results.  Each result is then later inserted into the results container after we get results from a query -->
      <div class="template result">
        <div class="title">
          <a href="">
            <h3></h3>
          </a>
        </div>
        <div class="url"></div>
        <div class="content"></div> 
      </div>
    </div> <!-- container -->
