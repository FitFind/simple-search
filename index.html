<div id="dialog" title="User Profile">
 <form method = "post">
 	<input type="radio" name="sex" value="male"> Male
 	<input type="radio" name="sex" value="female"> Female
 	<br>
 	<select name = "age"> Age
 		<option> 13-17</option>
 		<option> 18-35</option>
 		<option> 36-50</option>
 		<option> 51-65</option>
 		<option> 66+</option>
 	</select>
 	<br>
 		<select name = "Fitnesslevel"> Fitness Level
 		<option> Beginner </option>
 		<option> Intermediate</option>
 		<option> Advanced </option>
 		<option> Expert </option>
 	</select>
 	<br>
 		<input type="radio" name="goal" value="lostfat"> Lose Fat
 		<input type="radio" name="goal" value="gainmuscle"> Gain Muscle
 		<input type = "radio" name = "goal" value = "improveendurance"> Improve Endurance
 	</select>
 	<button type="submit" value="Submit">Submit</button>
 </form>

   <div id = "abovesearch">
